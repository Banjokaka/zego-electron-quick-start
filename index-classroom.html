<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zego Small Class</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script>window.$ = window.jQuery = require('jquery');</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</head>

<body style="background: #f0f0f0;">

  <div class="container" style="padding-top: 10%;">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">进入教室</h4>
          </div>
          <div class="modal-body" style="height: 200px;">
            <div class="form-group">
              <label for="input" class="col-sm-2 control-label">教室 ID:</label>
              <div class="col-sm-10">
                <input type="text" id="inputClassroomID" class="form-control" required="required" placeholder="smallClass-1">
              </div>

              <label for="input" class="col-sm-2 control-label">用户角色:</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="role" id="radioTeacher" checked>老师
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="role" id="radioStudent">学生
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login" data-dismiss="modal">确认</button>
          </div>
        </div>
      </div>
    </div>


    <div id="divClassForTeacherRole">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <canvas id="teacherRoleCanvasLocal"
            style="width: 100%; height: 500px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <canvas id="teacherRoleCanvasRemote0"
                style="width: 100%; height: 250px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <canvas id="teacherRoleCanvasRemote1"
                style="width: 100%; height: 250px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <canvas id="teacherRoleCanvasRemote2"
                style="width: 100%; height: 250px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <canvas id="teacherRoleCanvasRemote3"
                style="width: 100%; height: 250px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="divClassForStudentRole">
      <div class="row">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <canvas id="studentRoleCanvasLocal"
              style="width: 100%; height: 500px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <canvas id="studentRoleCanvasRemote0"
              style="width: 100%; height: 500px; display: inline-table; border:1px solid #c3c3c3;"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div id="divOperator">
      <button type="button" id="logout" class="btn btn-sm btn-primary">退出教室</button>
    </div>


  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer-classroom.js');
  </script>

</body>

</html>
