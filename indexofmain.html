<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Main Window</title>
</head>

<body>

  <h1>Main Window</h1>
  We are using Node.js
  <script>document.write(process.versions.node)</script>,
  Chromium
  <script>document.write(process.versions.chrome)</script>,
  and Electron
  <script>document.write(process.versions.electron)</script>.

  <br/>
  Aux windows Id 
  <script>
    document.write(require('electron').remote.getGlobal('auxWindowId'))
  </script>
  <br/>
  <br/>
  <br/>
  <div>
    <button id="getVersion">读取版本号</button>
    版本号：<span id="sdkversiontext"></span>
  </div>

  <div>
    <button id="init">初始化sdk</button>
  </div>

  <div>
    <button id="login">登录房间</button>
  </div>

  <div>
    <button id="selectVideoDevice">选择设备</button>
  </div>  

  <div>
    <button id="preview">开始预览</button>
    <canvas id="localVideo" width="360px" height="240px"></canvas>
  </div>

  <div>
    <button id="publishStream">开始推流</button>
  </div>

  <div>
    <button id="playStream">开始拉流</button>
    <canvas id="remoteVideo" width="360px" height="240px"></canvas>
  </div>
  
  <div>
    <button id="stopPlay">停止拉流</button>
  </div>

  <div>
    <button id="stopPublish">停止推流</button>
  </div>
  
  <div>
    <button id="sendMediaSideInfo">发送媒体次要信息</button>
  </div>

  <div>
    <button id="logoutRoom">退出房间</button>
  </div>

  <div>
    <button id="uninitSdk">反初始化sdk</button>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./rendererofmain.js')
  </script>

<style>
div{
  margin-bottom: 0.5em;
}
</style>


</body>

</html>
